<h4 class="text-center">Añadir gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto == true" class="text-center">
  <span class="badge bg-danger">{{textoIncorrecto | uppercase}}</span>
</div>
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input type="text" id="gasto" [(ngModel)]="tipoGasto"class="form-control form-control-lg" placeholder="Ej: Comida...">
</div>
<div class="form-group mb-4">
  <label for="cantidad">Cantidad</label>
  <input type="number" id="cantidad" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Añadir cantidad...">
</div>
<button class="btn btn-secondary btn-lg btn-block" (click)="anadirGasto()">Añadir Gasto</button>
